<h3 class="photoCount">Photos · {{images.length}}</h3>
<ul class="responsive-gallery">
  <li *ngFor="let image of images" (click)="selectedImage=image">
    <a href="" [width]="500" [height]="500" ng-box group="group2" src="https://commandlinedesign.github.io/NG4-Gallery/public/pocketBunny/{{image.url}}" title="{{image.name}}">
      <img class="thumb" src="https://commandlinedesign.github.io/NG4-Gallery/public/pocketBunny/{{image.url}}" title="{{image.name}}" group="group2">
    </a>
  </li>
</ul>
